services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: always
    volumes:
      - /stable_grace/docker-volumes/ollama:/root/.ollama
    environment:
      OLLAMA_NUM_PARALLEL: '1'
    ports:
      - "11434:11434"

  kokoro:
    image: ghcr.io/eduardolat/kokoro-web:latest
    container_name: kokoro
    restart: always
    ports:
      - "3099:3000"
    environment:
      KW_SECRET_API_KEY: 'MMCbpoPlTgfWhE3RwGcaA7P4'
